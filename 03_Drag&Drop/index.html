<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title></title>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <img src="images/img19_6.png" class="img6" width="636">
        <img src="images/img19_4.png" class="img4 gift">
        <img src="images/img19_5.png" class="img5 gift">
        <img src="images/img19_3.png" class="img3 gift">
        <img src="images/img19_2.png" class="img2 gift">
        <img src="images/img19_1.png" class="img1" width="566">
        <div class="img7"></div>
        <div class="img8"></div>
    </div>
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script>
        $(function () {
            $('.gift').draggable({
                revert: true
            });
            $('.img6').droppable({
                drop: function(event, ui) {
                    ui.draggable.addClass('droped');
                    ui.draggable.toggle('drop', {direction: "down"}, 500);
                    if ($('.droped').length == 4) {
                        $('.bg').fadeOut('slow');
                        $('.img7').animate({
                            left: '0'
                        }, 500)
                        $('.img8').css({
                            position: 'absolute',
                            display: 'block'
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
