<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="css/style_general.css" rel="stylesheet">
    <link href="css/style_home.css" rel="stylesheet">
    <link href="css/watch_animation.css" rel="stylesheet">
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script>
        $(function () {
            $('.canvas_area').on('click', function() {
                // Animation for watch hands
                $('.arr_hour').toggleClass('hours');
                $('.arr_minute').toggleClass('minutes');
            });
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="Stage_base">
            <div class="canvas_area">
                <canvas id="canvas_int" width="544" height="544"></canvas>
            </div>
            <div class="arrow_box">
                <div class="arr_hour"></div>
                <div class="arr_minute"></div>
            </div>
        </div>
    </div>
</body>
</html>
