<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
 <div class="wrap">
	 <img class="h-bg" src="img/firm_element2.png" />
	 <div class="content">
		 <h1>Скольким своим пациентам в течение последнего месяца
			 Вы поставили диагноз мКРР?</h1>
		 <div class="diagram">
			 <div class="ellipse ellipse_1"><span class="number _12">12</span></div>
			 <div class="ellipse ellipse_2"><span class="number _6">6</span></div>
			 <div class="ellipse ellipse_3"><span class="number _3">3</span></div>
		 </div>
		 <div class="column">
			 <div class="row">
				 <div class="title-range" style="font-size: 24px;">Число<br>пациентов</div>
				 <div class="slide">
					 <div class="level">
						 <div class="rectangle">
							 <div class="scale peach"><span>12</span></div>
						 </div>
					 </div>
				 </div>
			 </div>
			 <div class="row">
				 <div class="title-range">KRAS</div>
				 <div class="slide">
					 <div class="level">
						 <div class="rectangle">
							 <div class="scale orange"><span>6</span></div>
						 </div>
					 </div>
				 </div>
			 </div>
			 <div class="row">
				 <div class="title-range">NRAS</div>
				 <div class="slide">
					 <div class="level">
						 <div class="rectangle">
							 <div class="scale peach_dark"><span>3</span></div>
						 </div>
					 </div>
				 </div>
			 </div>
		 </div>
	 </div>
 </div>
</body>
</html>
